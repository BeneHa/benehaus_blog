{% assign bike-barplot = site.data.data.bike-barplot %}
{% if bike-barplot %}
<section class="section summary-section">

  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-user fa-stack-1x fa-inverse"></i>
    </span>
    {{ bike-barplot.title }}
  </h2>

  <div class="summary">
    {{ bike-barplot.summary | markdownify }}
  </div><!--//summary-->

  <img src="https://benehausblogstorage.blob.core.windows.net/komootplots/bike_barplot.png" style="width:100%;height:60vh">
    
</section><!--//section-->
{% endif %}
